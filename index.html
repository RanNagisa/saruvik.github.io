<body>
    <h1>ğŸ“” æˆ‘çš„æ—¥è®°æœ¬</h1>
    
    <div id="setupInfo">
        <strong>âš ï¸ é¦–æ¬¡ä½¿ç”¨éœ€è¦è®¾ç½®:</strong><br>
        1. åˆ›å»º GitHub Personal Access Token (Settings â†’ Developer settings â†’ Personal access tokens â†’ Tokens (classic))<br>
        2. æƒé™å‹¾é€‰: <code>repo</code><br>
        3. åœ¨ä¸‹æ–¹è¾“å…¥æ¡†å¡«å…¥ Token å’Œä»“åº“ä¿¡æ¯
    </div>

    <div id="editor">
        <div style="margin-bottom: 15px; padding: 15px; background: #f8f9fa; border-radius: 4px;">
            <input type="text" id="tokenInput" placeholder="GitHub Token" style="width: 100%; padding: 8px; margin-bottom: 8px; border: 1px solid #ddd; border-radius: 4px;">
            <input type="text" id="repoInput" placeholder="ä»“åº“å (ä¾‹: username/username.github.io)" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            <button onclick="saveConfig()" style="margin-top: 8px;">ä¿å­˜é…ç½®</button>
        </div>
        <textarea id="diaryInput" placeholder="å†™ä¸‹ä»Šå¤©å‘ç”Ÿçš„äº‹æƒ…..."></textarea>
        <div class="shortcut-hint">ğŸ’¡ æŒ‰ Ctrl+Enter å¿«é€Ÿä¿å­˜</div>
        <button onclick="saveDiary()" id="saveBtn">ä¿å­˜æ—¥è®°</button>
    </div>
    
    <div id="diaryList" class="loading">åŠ è½½ä¸­...</div>

    <script>
        // å›è½¦é”®æäº¤åŠŸèƒ½
        document.addEventListener('DOMContentLoaded', function() {
            const textarea = document.getElementById('diaryInput');
            
            textarea.addEventListener('keydown', function(e) {
                // Ctrl+Enter æˆ– Cmd+Enter æäº¤
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                    e.preventDefault();
                    saveDiary();
                }
            });
        });

        const CONFIG_KEY = 'github_diary_config';
        const DATA_FILE = 'diaries.json';
        
        let config = JSON.parse(localStorage.getItem(CONFIG_KEY) || '{}');
        
        // åˆå§‹åŒ–
        if (config.token && config.repo) {
            document.getElementById('tokenInput').value = config.token;
            document.getElementById('repoInput').value = config.repo;
            document.getElementById('setupInfo').style.display = 'none';
            loadDiaries();
        }

        function saveConfig() {
            const token = document.getElementById('tokenInput').value.trim();
            const repo = document.getElementById('repoInput').value.trim();
            
            if (!token || !repo) {
                alert('è¯·å¡«å†™å®Œæ•´ä¿¡æ¯');
                return;
            }
            
            config = { token, repo };
            localStorage.setItem(CONFIG_KEY, JSON.stringify(config));
            document.getElementById('setupInfo').style.display = 'none';
            alert('é…ç½®å·²ä¿å­˜');
            loadDiaries();
        }

        async function getFileSha() {
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${config.repo}/contents/${DATA_FILE}`,
                    {
                        headers: {
                            'Authorization': `token ${config.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );
                if (response.ok) {
                    const data = await response.json();
                    return { sha: data.sha, content: JSON.parse(atob(data.content)) };
                }
                return { sha: null, content: [] };
            } catch (e) {
                return { sha: null, content: [] };
            }
        }

        async function saveDiary() {
            const content = document.getElementById('diaryInput').value.trim();
            if (!content) {
                alert('è¯·å†™ç‚¹ä»€ä¹ˆå†ä¿å­˜~');
                return;
            }
            
            if (!config.token || !config.repo) {
                alert('è¯·å…ˆé…ç½® GitHub Token å’Œä»“åº“');
                return;
            }

            document.getElementById('saveBtn').disabled = true;
            document.getElementById('saveBtn').textContent = 'ä¿å­˜ä¸­...';

            try {
                const { sha, content: diaries } = await getFileSha();
                
                const newDiary = {
                    id: Date.now(),
                    content: content,
                    date: new Date().toLocaleString('zh-CN')
                };
                
                diaries.unshift(newDiary);
                
                const response = await fetch(
                    `https://api.github.com/repos/${config.repo}/contents/${DATA_FILE}`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${config.token}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: `Add diary ${newDiary.id}`,
                            content: btoa(unescape(encodeURIComponent(JSON.stringify(diaries, null, 2)))),
                            sha: sha
                        })
                    }
                );

                if (response.ok) {
                    document.getElementById('diaryInput').value = '';
                    loadDiaries();
                } else {
                    alert('ä¿å­˜å¤±è´¥: ' + response.statusText);
                }
            } catch (e) {
                alert('ä¿å­˜å¤±è´¥: ' + e.message);
            }

            document.getElementById('saveBtn').disabled = false;
            document.getElementById('saveBtn').textContent = 'ä¿å­˜æ—¥è®°';
        }

        async function deleteDiary(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ç¯‡æ—¥è®°å—?')) return;

            try {
                const { sha, content: diaries } = await getFileSha();
                const filtered = diaries.filter(d => d.id !== id);
                
                const response = await fetch(
                    `https://api.github.com/repos/${config.repo}/contents/${DATA_FILE}`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${config.token}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: `Delete diary ${id}`,
                            content: btoa(unescape(encodeURIComponent(JSON.stringify(filtered, null, 2)))),
                            sha: sha
                        })
                    }
                );

                if (response.ok) {
                    loadDiaries();
                } else {
                    alert('åˆ é™¤å¤±è´¥');
                }
            } catch (e) {
                alert('åˆ é™¤å¤±è´¥: ' + e.message);
            }
        }

        async function loadDiaries() {
            const listDiv = document.getElementById('diaryList');
            listDiv.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';

            try {
                const { content: diaries } = await getFileSha();
                
                if (diaries.length === 0) {
                    listDiv.innerHTML = '<p style="text-align:center;color:#999;">è¿˜æ²¡æœ‰æ—¥è®°,å¼€å§‹å†™ç¬¬ä¸€ç¯‡å§!</p>';
                    return;
                }
                
                listDiv.innerHTML = diaries.map(diary => `
                    <div class="diary-item">
                        <div class="diary-date">${diary.date}</div>
                        <div class="diary-content">${diary.content}</div>
                        <button class="delete-btn" onclick="deleteDiary(${diary.id})">åˆ é™¤</button>
                    </div>
                `).join('');
            } catch (e) {
                listDiv.innerHTML = '<p style="text-align:center;color:#f00;">åŠ è½½å¤±è´¥,è¯·æ£€æŸ¥é…ç½®</p>';
            }
        }
    </script>
